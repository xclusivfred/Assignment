<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="project-name">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/login.css">
    <title>Login page</title>
</head>

<body>
    <header class="topheader">
        <h1 id="title">LOGIN</h1>
        <p id="description">Kindly input details</p>
    </header>
    <div class="container">
        <form action="success.html" method="post" id="survey-form">
            <fieldset>
                <label id="email-label">Email <input type="email" id="email" name="email" placeholder="email"
                        required></label>
                <label id="password-label">Password <input type="password" id="password" name="password"
                        pattern="{a-z0-5}{8,}" placeholder="password" required></label>
                <input type="submit" id="submit" value="signin" class="space">
            </fieldset>


        </form>
    </div>
    <a href="index.html" class="newAccount">Create new account</a>


    <!-- javascript tag -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
