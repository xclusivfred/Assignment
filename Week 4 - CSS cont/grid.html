<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="project-name">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/grid.css">
    <title>CSS grid layout</title>
</head>

<body>
    <div class="row">
        <div class="col-8 first"></div>
        <div class="col-4 second"></div>
    </div>

    <div class="row">
        <div class="col-6 third"></div>
        <div class="col-6 fourth">
            <div class="row">
                <div class="col-12 fifth"></div>
            </div>
            <div class="row">
                <div class="col-12 fifth"></div>
            </div>
        </div>
    </div>


    <!-- javascript tag -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
